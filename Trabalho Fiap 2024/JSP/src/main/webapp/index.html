<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Formulário de pesquisa</title>
</head>

<body>
	<form method="POST" action="pesquisa.jsp">
		<label>Preguiça demais me corrompendo?</label>
		<input type="radio" name="pesquisa" value="Sim"> Sim
		<input type="radio" name="pesquisa" value="Não"> Não
		<br><br>

		<label>Nome</label>
		<input type="text" name="nome" placeholder="Digite o nome">
		<br>

		<label>Idade</label>
		<input type="text" name="idade" placeholder="Digite a idade">
		<br>

		<label>Salário</label>
		<input type="text" name="salario" placeholder="Digite o salário">
		<br>

		<label>Observações</label>
		<textarea name="obs"></textarea>
		<br>
		<input type="submit" value="Enviar">
	</form>

</body>

</html>
